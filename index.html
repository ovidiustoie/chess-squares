<html>

<head>
    <script src="abc.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <title>Chess squares</title>
    <style>
        .board {
            background-image: url('board.svg');
            width: 600px;
            height: 600px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -300px;
            margin-left: -300px;
        }

        #score {
            padding: 2px;
            margin-top: 10px;
            width: 80px;
            height: 20px;
            text-align: center;
            cursor: default;
        }

        .disp {
            left: 50%;
            top: 50%;
            margin-top: -40px;
            margin-left: -40px;
            position: absolute;
        }

        #dispSquare {
            font-size: 70px;
            text-align: center;
            transition: 0.4s;
            cursor: default;
        }

        .square {
            position: absolute;
            background-color: red;
            width: 75px;
            height: 75px;
            opacity: 0;
            transition: 0.3s
        }

        #svg1 {
            width: 15px;
            height: 600px;
            position: absolute;    
            left: 50%;
            top: 50%;
            margin-top: -300px;
            margin-left: -325px;
        }

        #svg2 {
            width: 600px;
            height: 25px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: 300px;
            margin-left: -300px;
        }

        .rotation-button {
            background-image: url('rotation-button.png');
            background-color: #eee;
            background-size: cover;
            width: 65px;
            height: 65px;
        }

        #rotdiv {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: 270px;
            margin-left: 400px;
        }
    </style>
</head>

<body onload="loading()">

    <div onclick="clicked(event)">
        <svg id="svg1">
            <text x="0" y="45"></text>
            <text x="0" y="120"></text>
            <text x="0" y="195"></text>
            <text x="0" y="270"></text>
            <text x="0" y="345"></text>
            <text x="0" y="420"></text>
            <text x="0" y="495"></text>
            <text x="0" y="570"></text>
        </svg>
        <svg id="svg2">
            <text x="35" y="20"></text>
            <text x="110" y="20"></text>
            <text x="185" y="20"></text>
            <text x="260" y="20"></text>
            <text x="335" y="20"></text>
            <text x="410" y="20"></text>
            <text x="485" y="20"></text>
            <text x="560" y="20"></text>
        </svg>
        <div id="board" class="board"></div>
        <div id="coloredSquares">
        </div>
        <div id="disp" class="disp">
            <div id="dispSquare"></div>
            <div id="score"></div>
        </div>
    </div>
    <div id="rotdiv">
        <button class="rotation-button" onclick="rotateBoard()"></button> <span>&nbsp;&nbsp; Orientation: white</span>
    </div>
</body>

</html>
